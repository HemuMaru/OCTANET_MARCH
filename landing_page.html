<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
section {
  height: 100vh;
  width: 100%;
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  line-height: 1.5;
}
#section1 {
  background-image: url('https://images.pexels.com/photos/3262249/pexels-photo-3262249.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
}
#section2 {
  background-image: url('https://images.pexels.com/photos/1169754/pexels-photo-1169754.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
}
#section3 {
  background-image: url('https://images.pexels.com/photos/1175136/pexels-photo-1175136.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
}
button {
  padding: 10px 20px;
  font-size: 16px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #0056b3;
}

h1, h2, p, button {
  color: #fff; 
}

</style>
</head>
<body>

<section id="section1">
  <div>
    <h1>Welcome to My Landing Page</h1>
    <p>Discover a Whole New Experience</p>
    <button>Get Started</button>
  </div>
</section>

<section id="section2">
  <div>
    <h2>About Landing Page</h2>
    <p>A Landing Page is the First Step in This Journey</p>
    <button>Learn More</button>
  </div>
</section>

<section id="section3">
  <div>
    <h2>Experience</h2>
    <p>This Attempt is to Gain a Lot of Experience</p>
    <button>Let's Go</button>
  </div>
</section>

</body>
</html>
